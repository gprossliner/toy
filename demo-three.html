    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"></script>
    <script src="toy.js"></script>
    <script>

        toy.ui(document.body)

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(0, window.innerWidth / window.innerHeight, 0.1, 1000);
        toy("fov")
            .range(10,100)
            .onAnimationFrame(v=>{
                camera.fov = v;
                camera.updateProjectionMatrix();
            }, 75);
        camera.position.y = .5;



        const size = 10;
        const divisions = 50;

        const gridHelper = new THREE.GridHelper(size, divisions);
        scene.add(gridHelper);

        fogColor = new THREE.Color(0x000000);

        scene.background = fogColor;
        scene.fog = new THREE.Fog(fogColor, 0.0025, 6);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshPhongMaterial({
            color: 0x211131,
            specular: 0x211131,
            emissive: 0x211131,
            fog: true
        });

        toy("fog").onAnimationFrame(v=>{
            material.fog=v;
            material.needsUpdate=true
        }, true);

        const directionalLight = new THREE.DirectionalLight(0x00e1ff, 1);
        scene.add(directionalLight);
        const light = new THREE.AmbientLight(0x00e1ff, .5); // soft white light
        scene.add(light);

        const spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(100, 1000, 100);

        scene.add(spotLight);

        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }


        const animate = function () {
            requestAnimationFrame(animate);

            material.color = toy("color")(new THREE.Color(0x79facf));

            cube.scale.copy(
                toy("scale")
                    .range(.5, 2)
                    (new THREE.Vector3(1, 1, 1))
            );

            cube.position.copy(
                toy("position")
                    .range(-10, 10)
                    (new THREE.Vector3(0, 0, 0))
            );

            // THREE.Euler has no .add method, so we update it manually
            const r = toy("rot").range(0, .5)(new THREE.Euler(.01, .01))
            cube.rotation.x += r.x;
            cube.rotation.y += r.y;
            cube.rotation.z += r.z;

            renderer.render(scene, camera);
        };

        animate();

    </script>
