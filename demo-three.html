<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"></script>
		<script src="toy.js"></script>
		<script>

			toy.ui(document.body)

			// define a defered toy to apply values in animate()
			let toyAnimate = toy.defered();

			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry();
			const material = new THREE.MeshBasicMaterial();

			material.color = toy("color")
				.bind(toyAnimate, color => material.color = color, new THREE.Color(0x00ff00));

			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			const animate = function () {
				requestAnimationFrame( animate );

				cube.scale.copy(
					toy("scale")
					.range(.5, 2)
					.get(new THREE.Vector3(1,1,1))
				);

				cube.position.copy(
					toy("position")
					.range(-10, 10)
					.get(new THREE.Vector3(0,0,0))
				);

				// THREE.Euler has no .add method, so we update it manually
				const r = toy("rot").range(0, .5).get(new THREE.Euler(.01, .01))
				cube.rotation.x += r.x;
				cube.rotation.y += r.y;
				cube.rotation.z += r.z;

				toyAnimate();
				renderer.render( scene, camera );
			};

			animate();
			
		</script>
	</body>
</html>
