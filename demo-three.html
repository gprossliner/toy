<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="info">
        <a href="https://github.com/gprossliner/toy" style="color:#79facf; font-family: Arial, Helvetica, sans-serif; position: fixed;left: .8 rem !important; bottom:.8rem; font-size: .8rem" >GITUB</a>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js"></script>
    <script src="toy.js"></script>
    <script>

        toy.ui(document.body)

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshPhongMaterial();
        const directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
        scene.add( directionalLight );
        const light = new THREE.AmbientLight( 0x404040, .5 ); // soft white light
        scene.add( light );

        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        window.addEventListener( 'resize', onWindowResize, false );

function onWindowResize(){

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

}

        const animate = function () {
            requestAnimationFrame(animate);

            material.color = toy("color")(new THREE.Color(0x79facf));

            cube.scale.copy(
                toy("scale")
                    .range(.5, 2)
                    (new THREE.Vector3(1, 1, 1))
            );

            cube.position.copy(
                toy("position")
                    .range(-10, 10)
                    (new THREE.Vector3(0, 0, 0))
            );

            // THREE.Euler has no .add method, so we update it manually
            const r = toy("rot").range(0, .5)(new THREE.Euler(.01, .01))
            cube.rotation.x += r.x;
            cube.rotation.y += r.y;
            cube.rotation.z += r.z;

            renderer.render(scene, camera);
        };

        animate();

    </script>
</body>

</html>
